<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="news-header.html"></head><body><dom-module id="news-nav"><template><iron-media-query query="max-width: 767px" query-matches="{{_smallScreen}}"></iron-media-query><news-header app-title="[[appTitle]]" page="[[page]]" categories="[[categories]]" category="[[category]]" small-screen="[[_smallScreen]]" drawer-opened="{{_drawerOpened}}"><content></content></news-header><template is="dom-if" if="[[_shouldRenderDrawer(_smallScreen, loadComplete)]]"><news-drawer categories="[[categories]]" category="[[category]]" drawer-opened="{{_drawerOpened}}"></news-drawer></template></template><script>Polymer({is:'news-nav',properties:{appTitle:String,page:String,categories:Array,category:Object,loadComplete:Boolean,_smallScreen:Boolean,_drawerOpened:Boolean},closeDrawer:function(){this._drawerOpened=!1},_shouldRenderDrawer:function(a,b){return a&&b}});</script></dom-module></body></html>
