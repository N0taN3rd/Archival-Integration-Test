<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/iron-selector/iron-selector.html"></head><body><dom-module id="news-drawer"><template><style>app-drawer{--app-drawer-content-container:{background:var(--app-nav-background-color);color:var(--app-nav-text-color);};--app-drawer-width:230px;z-index:11;}app-drawer paper-icon-button{margin:10px;--paper-icon-button-ink-color:var(--app-nav-text-color);}.drawer-list{margin:0 20px;}.drawer-list a{display:block;padding:0 24px;line-height:48px;text-decoration:none;color:inherit;}.drawer-list a.iron-selected{background:var(--app-nav-selected-background-color);}</style><app-drawer opened="{{drawerOpened}}" swipe-open="" tabindex="0"><paper-icon-button icon="close" on-click="_closeDrawer"></paper-icon-button><iron-selector role="navigation" class="drawer-list" selected="[[category.name]]" attr-for-selected="name"><template is="dom-repeat" items="[[categories]]" as="category" initial-count="9"><a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a></template><a name="Acid Test Home" href="#" onclick="goBackAcidTest()">Acid Test Home</a> <a name="Dynamic Tests" href="#" onclick="goBackDynam()">Dynamic Tests</a></iron-selector></app-drawer></template><script>Polymer({is:'news-drawer',properties:{categories:Array,category:Object,drawerOpened:{type:Boolean,notify:!0}},_closeDrawer:function(){this.drawerOpened=!1}});</script></dom-module></body></html>
